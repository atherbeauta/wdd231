<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Directory | Lubumbashi Chamber of Commerce</title>
    <meta name="description" content="W02 Chamber Directory page for WDD231. Explore our local business members in Lubumbashi.">
    <meta name="author" content="Your Name">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/directory.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Chamber Logo" class="logo" width="100" height="100">
            <h1>Lubumbashi Chamber</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">Directory</a></li>
                <li><a href="#">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="directory-controls">
            <h2>Business Directory</h2>
            <div class="toggle-buttons">
                <button id="grid" title="Grid View">Grid View</button>
                <button id="list" title="List View">List View</button>
            </div>
        </div>

        <article id="members-container" class="grid-view">
            <!-- JavaScript will inject cards here -->
        </article>
    </main>

    <footer>
        <div class="footer-info">
            <p>&copy; <span id="year"></span> Lubumbashi Chamber of Commerce</p>
            <p>Your Name | WDD231</p>
            <p id="lastModified"></p>
        </div>
    </footer>

    <script src="scripts/directory.js"></script>
</body>
</html>
